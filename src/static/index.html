<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Event Listing</h1>
        </header>

        <div class="filter">
            <div class="filter-block city-block">
                <span class="city-text select-text">City:</span>
                <select class="city-select">
                    <option>All</option>
                    <option>Amsterdam</option>
                    <option>Test2</option>
                </select>
            </div>
            <div class="filter-block month-block">
                <span class="month-text select-text">Month:</span>
                <select class="month-select">
                    <option>All</option>
                    <option>September</option>
                    <option>Test4</option>
                </select>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <div class="card-header">
                    <span class="day">14</span>
                    <img src="icons/markbook_unchecked.svg">
                </div>
                <span class="card-title">Rave Autumn</span>
            </div>

            <div class="card">

            </div>

            </div>

    </div>
</body>

</html>
